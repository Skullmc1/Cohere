name: Cohere
version: "1.0"
main: com.qclid.cohere.Cohere
api-version: "1.21"
prefix: Cohere
authors: [Qclid]
description: Cohere links players together so their XP, effects, and custom abilities synchronize and strengthen whenever they team up.
website: www.qclid.space
commands:
  cohere:
    description: Main command for the Cohere plugin.
    usage: /<command> [help|reload]
    aliases: [ch, team]
permissions:
  cohere.reload:
    description: Allows reloading the plugin's configuration.
    default: op
